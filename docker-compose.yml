services:
  web:
    container_name: temperture-web-1
    build: .
    volumes:
      - .:/app
    environment:
      - FLASK_ENV=${FLASK_ENV}
      - FLASK_APP=${FLASK_APP}
      - FLASK_DEBUG=1
      - REDIS_HOST={REDIS_HOST}
      - REDIS_PORT=6379
      # [핵심] MySQL 연결 정보 (config.py가 자동으로 읽습니다)
      - DATABASE_URL=mysql+pymysql://${MYSQL_USER}:${MYSQL_PASSWORD}@db/${MYSQL_DATABASE}
    depends_on:
      - redis
      - db
    networks:
      - app-network

  nginx:
    container_name: temperture-nginx-1
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./data/certbot/conf:/etc/letsencrypt:ro
      - ./data/certbot/www:/var/www/certbot:ro
    networks:
      - app-network
    depends_on:
      - web

  certbot:
    container_name: temperture-certbot-1
    image: certbot/certbot
    volumes:
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    networks:
      - app-network

  redis:
    container_name: temperture-redis-1
    image: "redis:alpine"
    networks:
      - app-network

  # [추가됨] MySQL 8.0 데이터베이스
  db:
    container_name: temperture-db-1
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3306:3306" # 외부 접속 허용 (DataGrip용)
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - app-network
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

networks:
  app-network:
    driver: bridge

volumes:
  mysql_data:
